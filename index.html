                if (JWT === "") {
                    // No valid JWT supplied - show message telling customer they are unauthenticated
                    document.getElementById("notAuth").style.display = "block";
                }
                else {

                    // Add the JWT on the end of the URL in the "code" querystring parameter

                    } else {

                    }
